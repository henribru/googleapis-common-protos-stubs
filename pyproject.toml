[tool.poetry]
name = "googleapis-common-protos-stubs"
version = "1.2.0"
license = "Apache-2.0"
description = "Type stubs for googleapis-common-protos"
authors = ["Henrik Bru√•sdal <henrik.bruasdal@gmail.com>"]
readme = "README.md"
repository = "https://github.com/henribru/googleapis-common-protos-stubs"
packages = [
    { include = "google-stubs" },
]
classifiers = [
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.6"
typing-extensions = "^3.7.4.3"
googleapis-common-protos = "^1.52.0"

[tool.poetry.dev-dependencies]
protobuf = "^3.15.3"
mypy-protobuf = "^2.4"
isort = { version = "^5.7.0" }
black = { version = "^20.8b1" }
mypy = { version = "^0.812" }

[tool.isort]
profile = "black"
known_first_party = [
    "google.api",
    "google.logging",
    "google.longrunning",
    "google.rpc",
    "google.type"
]
combine_as_imports = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
